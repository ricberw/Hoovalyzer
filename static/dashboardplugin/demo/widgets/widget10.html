<div id='pathtable'></div>
<script>
if(statsjson.data){
        // Create Status Graph
	createPathTable(statsjson, 'url', 'pathtable', 'Path', {showRowNumber: true, width: '100%', pageSize: 10, page: 'enable', sort: 'enable', sortColumn: 1, sortAscending: false});
